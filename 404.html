<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada | Dr. Morci</title>
    
    <!-- Meta Tags -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon & Fonts (from your main site) -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Theme Color (from your main site) -->
    <meta name="theme-color" content="#000000">

    <style>
        :root {
            --brand-gold: #ffc107;
            --dark-bg: #000;
            --light-text: #fff;
            --dark-text: #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 193, 7, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 25px;
            padding: 3rem 4rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.1);
        }

        .error-icon {
            font-size: 5rem;
            color: var(--brand-gold);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--light-text);
            line-height: 1;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-gold);
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--brand-gold), #ffb300);
            color: var(--dark-text);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 2.5rem 2rem;
            }
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .home-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-tooth"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Página No Encontrada</h2>
        <p class="error-message">
            Parece que esta página necesita un tratamiento. No pudimos encontrar lo que buscabas.
        </p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>

</body>
</html>
